<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Tip Calculator</h1>
  
  <p>Currency conversion:</p>
  <p>$1 USD = €0.95 EUR for EUROS</p>
  <p>$1 USD = ₹85 INR for Rupees</p>

  <form id="tipForm">
    <label for="billTotal">Bill Total: $</label>
    <input type="text" id="billTotal" />

    <label for="totalWithTax">Total Bill with Tax (11%):</label>
    <input type="text" id="totalWithTax" disabled />

    <label for="currencySelect">Select Currency:</label>
    <select id="currencySelect">
      <option value="USD">US Dollars ($)</option>
      <option value="EUR">Euros (€)</option>
      <option value="INR">Rupees (₹)</option>
    </select>

    <label for="tipRange">Tip:</label>
    <input type="range" id="tipRange" min="0" max="100" value="0" />
    <output id="tipPercent">0</output>

    <label for="tipAmount">Tip Amount $:</label>
    <input type="text" id="tipAmount" disabled />

    <label for="totalBillTipTax">Total Bill with Tip and Tax $:</label>
    <input type="text" id="totalBillTipTax" disabled />

    <label for="convertedTip">Converted Tip Amount:</label>
    <input type="text" id="convertedTip" disabled />

    <label for="convertedTotal">Converted Total Bill with Tip and Tax:</label>
    <input type="text" id="convertedTotal" disabled />
    
    <p id="billTotalError" class="error"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
