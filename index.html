<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tip Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Tip Calculator</h1>

    <section class="rates">
      <p>$1 USD = €0.95 EUR</p>
      <p>$1 USD = ₹85 INR</p>
    </section>

    <form id="tipForm" novalidate>
      <label for="billTotal">Bill Total $</label>
      <input id="billTotal" type="text" value="0" autocomplete="off" />

      <label for="totalWithTax">Total Bill with Tax (11%)</label>
      <input id="totalWithTax" type="text" value="0.00" disabled />

      <label for="currencySelect">Select Currency</label>
      <select id="currencySelect">
        <option value="USD">$ US Dollars</option>
        <option value="EUR">€ Euros</option>
        <option value="INR">₹ Rupees</option>
      </select>

      <div class="slider-group">
        <label for="tipRange">Tip %</label>
        <input id="tipRange" type="range" min="0" max="100" value="0" />
        <output id="tipPercent">0</output>
      </div>

      <label for="tipAmount">Tip Amount $</label>
      <input id="tipAmount" type="text" value="0.00" disabled />

      <label for="totalBillTipTax">Total Bill with Tip & Tax $</label>
      <input id="totalBillTipTax" type="text" value="0.00" disabled />

      <label for="convertedTip">Converted Tip Amount</label>
      <input id="convertedTip" type="text" value="$0.00" disabled />

      <label for="convertedTotal">Converted Total Bill with Tip & Tax</label>
      <input id="convertedTotal" type="text" value="$0.00" disabled />

      <p id="billTotalError" class="error"></p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
